template: |
  Проанализируй следующий фрагмент текста из романа Льва Толстого «Война и мир» и извлеки **только тех персонажей**, которые явно упомянуты и входят в заранее заданный список.

  Допустимые персонажи (используй ТОЛЬКО эти точные имена):
  - Андрей Болконский
  - Наташа Ростова
  - Пьер Безухов
  - Николай Ростов
  - Илья Ростов
  - Наталья Ростова
  - Николай Болконский
  - Марья Болконская
  - Федор Долохов
  - Василий Денисов
  - Соня

  Правила:
  - Включай персонажа, только если он упомянут по имени, титулу или однозначно описан (например, «князь-отец» → «Николай Болконский»).
  - Не включай персонажей вне списка (например, Элен, Кутузов, Анатоль и др.).
  - Если ни один персонаж не упомянут — верни пустой список.
  - Верни ответ **строго в формате JSON**, соответствующем схеме.

  {format_instructions}

  Текст для анализа:
  {question}

input_variables:
  - question

partial_variables:
  - format_instructions