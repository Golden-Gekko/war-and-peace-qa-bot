description: |
  Используй ЭТОТ инструмент, если вопрос касается конкретных событий, сцен, локаций, действий персонажей из романа Л.Н. Толстого 'Война и мир'.
  Он автоматически извлечёт релевантные сущности и найдёт подходящие фрагменты текста.
  НЕ используй для общих вопросов, например:
  - Кто написал Войну и мир?
  - Какова основная тема романа?
  - Кто такой Андрей Балконский