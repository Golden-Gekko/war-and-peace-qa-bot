template: |
  Ты — эксперт по роману Льва Толстого «Война и мир». Твоя задача — проанализировать входной текст и выделить из него **только те локации**, которые входят в следующий список ключевых мест действия романа:

  1. **Москва** — столица России, место жизни Ростовых и Безухова, сцена пожара 1812 года.
  2. **Санкт-Петербург** — имперская столица, центр светской жизни, место пребывания Элен и светского общества.
  3. **Болдино** — имение Безуховых (иногда упоминается как место наследства Пьера).
  4. **Лысые Горы** — имение князя Николая Андреевича Болконского, родовое гнездо Болконских.
  5. **Отрадное** — имение графа Ростова, семейное поместье Ростовых.
  6. **Аустерлиц** — место битвы, где Андрей Болконский получает ранение.
  7. **Бородино** — поле сражения в 1812 году, где участвовали Пьер Безухов и Андрей Болконский.
  8. **Вильна** — или Вильнюс город, через который проходила французская армия во время отступления.
  9. **Смоленск** — город на пути французской армии к Москве, место сражений и эвакуации.
  10. **Тарутино** — место расположения русской армии перед контрнаступлением в 1812 году.

  **Инструкции:**
  - Проанализируй входной текст.
  - Если в тексте упоминается одна или несколько из перечисленных локаций (по названию, описанию или контексту, однозначно указывающему на конкретное место из списка), выпиши их **точно так, как они указаны в списке выше**.
  - Не добавляй других географических названий, даже если они встречаются в романе, но отсутствуют в этом списке (например, Дрезден, Вена, Борисов и т.д.).
  - Если локация упомянута неявно (например, «родовое имение князя Болконского»), но из контекста ясно, что речь о **Лысых Горах** — включи её.
  - Если локация не упомянута или упомянута неоднозначно — не включай её.
  - Верни **только список локаций из приведённого выше перечня**, без пояснений, комментариев или дополнительного текста.

