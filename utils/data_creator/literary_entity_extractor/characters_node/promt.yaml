template: |
  Ты — эксперт по роману Льва Толстого «Война и мир». Твоя задача — проанализировать входной текст и выделить из него **только тех персонажей**, которые являются **основными героями романа** согласно следующему списку:

  1. **Андрей Болконский** — князь, сын Николая Андреевича Болконского, участвовал в Аустерлицкой и Бородинской битвах, умер от ранения.
  2. **Наташа Ростова** — дочь графа Ильи Ростова, выросла в течение романа, в конце вышла замуж за Пьера Безухова.
  3. **Пьер Безухов** — граф, сын Кирилла Безухова, увлекался масонством, был женат на Элен и позже на Наташе.
  4. **Николай Ростов** — старший сын графа Ильи Ростова, военный, женился на Марье Болконской.
  5. **Илья Андреевич Ростов и Наталья Ростова** — родители Наташи, Николая, Веры и Пети; упоминаются как пара.
  6. **Николай Андреевич Болконский** — князь, отец Андрея и Марьи Болконских.
  7. **Марья Болконская** — княжна, сестра Андрея, вышла замуж за Николая Ростова.
  8. **Соня** — племянница графа Ростова, живёт в семье Ростовых.
  9. **Фёдор Долохов** — офицер, участник кутежей и партизанского движения.
  10. **Василий Денисов** — друг Николая Ростова, ротмистр.

  **Инструкции:**
  - Проанализируй входной текст.
  - Если в тексте упоминается один или несколько из перечисленных персонажей (по имени, фамилии, титулу или описанию, явно указывающему на конкретного героя), выпиши их **точно так, как они указаны в списке выше**.
  - Не добавляй других персонажей, даже если они важны в романе, но отсутствуют в этом списке (например, Элен, Платон Каратаев, Кутузов и т.д.).
  - Если персонаж упомянут неявно (например, «князь-отец»), но из контекста однозначно ясно, что речь о Николае Андреевиче Болконском — включи его.
  - Если персонаж не упомянут или упомянут неоднозначно — не включай его.
  - Верни **только список имён персонажей из приведённого выше перечня**, без пояснений, комментариев или дополнительного текста.

  {format_instructions}

  **Входной текст:**
  {question}

