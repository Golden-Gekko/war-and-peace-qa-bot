template: |
  Проанализируй следующий фрагмент текста из романа Льва Толстого «Война и мир» и извлеки **только те локации**, которые явно упомянуты и входят в заранее заданный список.

  Допустимые локации (используй ТОЛЬКО эти точные названия):
  - Москва
  - Санкт-Петербург
  - Болдино
  - Лысые Горы
  - Отрадное
  - Аустерлиц
  - Бородино
  - Вильна
  - Смоленск
  - Тарутино

  Правила:
  - Включай локацию, только если она упомянута по названию или однозначно описана (например, «родовое имение Болконских» → «Лысые Горы»).
  - Не включай другие географические названия (например, Вена, Дрезден, Париж и др.).
  - Если ни одна локация не упомянута — верни пустой список.
  - Верни ответ **строго в формате JSON**, соответствующем схеме.

  {format_instructions}

  Текст для анализа:
  {question}

  
input_variables:
  - question

